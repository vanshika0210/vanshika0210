<div class="product-list">
    <h1>Product List</h1>
    <p></p>
    <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
            <th>Category</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productList">
            <td><img src="{{ item.image }}" /></td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.color }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.description }}</td>
            <td>
              <fa-icon (click)="deleteProduct(item.id)"  [icon]="icon"></fa-icon>
              <a routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="edit"></fa-icon></a>
            </td>
            
          </tr>
        </tbody>
      </table>
</div>
